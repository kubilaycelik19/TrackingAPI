          SECRET_KEY: "django-insecure-7a688+z1zb4^^(hxtywbi+sv=!*(el36xrcy7$nmz&eyw*ktqg" 
          DEBUG: "True"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
        run:
          python manage.py test